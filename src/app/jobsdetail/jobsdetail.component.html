<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
      <ol class="breadcrumb">
        <li>
          <a href="#">
            <em class="fa fa-home"></em>
          </a>
        </li>
        <li class="active">Employers</li>
      </ol>
    </div>
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Employers</h1>
      </div>
    </div>
    <!--/.row-->
    <div class="panel panel-container">
      <div class="row">
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-teal panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-shopping-cart color-blue"></em>
              <div class="large">120</div>
              <div class="text-muted">Employers</div>

        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-blue panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-comments color-orange"></em>
              <div class="large">52</div>
              <div class="text-muted">Active Employers</div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-orange panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-users color-teal"></em>
              <div class="large">24</div>
              <div class="text-muted">Deactive Employers</div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-red panel-widget ">
            <div class="row no-padding">
              <em class="fa fa-xl fa-search color-red"></em>
              <div class="large">25.2k</div>
              <div class="text-muted">Daily Visit</div>
            </div>
          </div>
        </div>
      </div>
      <!--/.row-->
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-sm-12 addEmployer">
  
          <div class="col-sm-4">
            <button pButton type="button" label="Add Job" (click)='addJob()'></button>
          </div>
          <div class="col-sm-4">
            <form [formGroup]="myForm" class="search-container">
              <input type="text" id="search-bar" required='true' formControlName='search' placeholder="What can I help you with today?">
              <a href="#" class="search-icon">
                <i class="fa fa-search"></i>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            My Job Lists
          </div>
          <div class="panel-body">
            <p-table [value]="jobsList">
              <ng-template pTemplate="header">
                <tr>
                  <th>First Name</th>
                  <th>Email</th>
                  <th>User Type</th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>{{user.contact_name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.company_name}}</td>
                  <td>
                    <div class="ui-g">
                      <div class="ui-g-3">
                        <p-button pTooltip="edit" tooltipPosition='bottom' tooTipEvent='hover' icon="pi pi-pencil" styleClass="ui-button-success"></p-button>
                      </div>
                      <div class="ui-g-3">
                        <p-button pTooltip="view" tooltipPosition='bottom' tooTipEvent='hover' icon="pi pi-eye" styleClass="ui-button-info"></p-button>
                      </div>
                      <div class="ui-g-3">
                        <p-button pTooltip="deactivate" tooltipPosition='bottom' tooTipEvent='hover' icon="pi pi-times-circle" styleClass="ui-button-warning"></p-button>
                      </div>
                      <div class="ui-g-3">
                        <p-button pTooltip="delete" tooltipPosition='bottom' tooTipEvent='hover' icon="pi pi-minus" styleClass="ui-button-danger"></p-button>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <p-paginator [rows]="3" [totalRecords]="totalJobs" (onPageChange)="paginate($event)" pageLinkSize="5" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
  
          </div>
        </div>
      </div>
    </div>
  </div>
